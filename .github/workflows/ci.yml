name: Run Tests

on:
  push:
    branches:
      - main  # Ветки для проверки при push
  pull_request:
    branches:
      - main  # Ветки для проверки при pull requests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run tests
        run: |
          pytest
