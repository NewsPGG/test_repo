name: Build and lint

on:
  - push
  - pull_request

jobs:
  build-and-lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: |
          brew update
          brew install llvm
      - name: Build check
        run: |
          for file in $(find . -name '*.c' -not -path '*/.*'); do
            echo "Checking $file"
            gcc -c "$file" -o /tmp/temp.o 2>/dev/null && echo "✓ $file compiles" || echo "⚠ $file has issues"
          done
      - name: Run tests if exists
        run: |
          if find . -name '*test*.c' -o -name '*Test*.c' | grep -q .; then
            echo "Running tests..."
            for test_file in $(find . -name '*test*.c' -o -name '*Test*.c'); do
              echo "Building $test_file"
              gcc "$test_file" -o /tmp/test -lm 2>/dev/null && /tmp/test && echo "✓ Test passed" || echo "⚠ Test failed"
            done
          else
            echo "No test files found"
          fi