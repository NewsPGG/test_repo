name: Build and lint

on:
  - push
  - pull_request

jobs:
  build-and-lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: |
          brew update
          brew install llvm
      - name: Setup clang-format
        run: |
          echo "CLANG_FORMAT_PATH=$(brew --prefix llvm)/bin/clang-format" >> $GITHUB_ENV
      - name: Check format
        run: |
          find . -name '*.[ch]' -not -path '*/.*' | xargs $CLANG_FORMAT_PATH --style=file --dry-run -Werror
      - name: Build check
        run: |
          for file in $(find . -name '*.c' -not -path '*/.*'); do
            echo "Checking $file"
            gcc -c "$file" -o /tmp/temp.o 2>/dev/null && echo "✓ $file compiles" || echo "⚠ $file has issues"
          done
